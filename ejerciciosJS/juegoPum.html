<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del PUM</title>
</head>

<body>
    <!--
    PUM
    Haga una página que genere el juego del PUM hasta 100. 

    Es decir, que escriba los números separados por coma y cada vez que 
    encuentre un número terminado en 7 o múltiplo de 7 escriba PUM y 
    cambie de renglón.
    -->
    <h1>Juego del PUM</h1>
    <div id="resultado"></div>

    <script>
        // Función para determinar si un número es múltiplo de 7 o termina en 7
        // esta función devuelve true si el número es múltiplo de 7 o termina en 7
        const esPum = (numero) => {
            // Utilizamos el operador módulo para comprobar las condiciones
            return numero % 7 === 0 || numero % 10 === 7;
        };

        // Función principal que genera la secuencia del juego PUM
        const generarPum = () => {
            // Variable para almacenar el resultado
            let resultado = "";

            for (let i = 1; i <= 100; i++) {
                if (esPum(i)) {
                    // Si es PUM, añadimos "PUM" y un salto de línea
                    resultado += "PUM<br>";
                } else {
                    resultado += i;
                    // Agregar coma excepto después del último número (!esPum(i + 1) para evitar coma antes de PUM)
                    if (i < 100 && !esPum(i + 1)) {
                        resultado += ", ";
                    }
                }
            }
            // Devolvemos la variable que contiene el resultado
            return resultado;
        };

        // Mostrar el resultado en la página
        document.getElementById("resultado").innerHTML = generarPum();
    </script>
</body>

</html>
